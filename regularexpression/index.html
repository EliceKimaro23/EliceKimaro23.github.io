<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="indexform.css" rel="stylesheet">
    <title>Web form</title>
</head>
<body>
  <form>
      <div>
          <label for="email">Email address</label>
      </div>
      <div>
          <input type="email" name="email" id="email" placeholder="Enter email" class="email"> 
      </div>
<br>
      <div>
          <label for="pswd"> Password</label>
      </div>
      <div>
          <input type="password" name="password" id="pswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 characters" class="pwd">
      </div>
      <br>
      <div>
          <label for="url"> Enter url</label>
      </div>
      <div>
          <input type="url" name="url" id="url" pattern="https://.*"  class="url">
      </div>
      <br>
      <div>
          <label>
              <input type="checkbox" name="checkbox">Check me out
          </label>
      </div>
      <br>
      <div> 
    <input type="submit" value="Submit" id="button">
</div>
  </form>  
</body>
</html>
